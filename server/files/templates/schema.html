<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <title>{{schemaTitle}}</title>
</head>
<body>
<h2 style="text-align: center">{{department}}</h2>
<h2 style="text-align: center">{{schemaTitle}}</h2>
<h3 style="text-align: center; font-weight: 400"><b>Студент:</b> {{name}}, <b>Группа:</b> {{group}}</h3>
<div style="transform: rotate(90deg)">
    <img src="{{img}}" alt="{{schemaTitle}}" width="100%">
</div>
<div style="display:-webkit-box;
display:-ms-flexbox;
display:flex;
-webkit-box-pack: justify;
-ms-flex-pack: justify;
        justify-content: space-between;
-webkit-box-align: center;
-ms-flex-align: center;
        align-items: center">
    <div>{{isCorrect}}</div>
    <div>{{date}}</div>
</div>
</body>
</html>
